<!DOCTYPE html>
<html>

    <head>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <title>Map Visualization</title>
    </head>

    <body>
        {% for key, value in communities.items() %}
            <h5>Community: {{key}}</h5>
            {% for case in value %}
                <p> {{case}} </p>
            {% endfor %}
        {% endfor %}
    </body>

</html>
